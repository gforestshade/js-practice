<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=450">
    <script src="script.js"></script>
  </head>
  <body class="indigo lighten-4">
    <nav>
      <div class="nav-wrapper indigo text-indigo">
        <a href="#" class="brand-logo">ならべかえ</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="https://detail.uozugame.com/">つくるUOZU</a></li>
        </ul>
      </div>
    </nav>

    <div class="row content">
      <form class="col s2 input-form indigo-text text-lighten-2" name="input" onsubmit="return false;">
        <div class="row">
          <div class="input-field col s10 offset-s1">
            <input name="N" type="number" max="99" min="2" value="4" required>
            <label>数：</label>
          </div>
          <div class="col s10 offset-s1">
            <button class="btn indigo waves-effect" type="submit" value="OK" onclick="OnClicked()">OK</button>
          </div>
        </div>
      </form>
      <p class="col s2 message" id="message"></p>
      <div class="col s10">
        <div id="tile-container" class="tile-container"></div>
      </div>
    </div>
  </body>
</html>
